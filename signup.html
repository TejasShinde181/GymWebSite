<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MumbaiTejasGym</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <nav id="navbar">
        <!-- <div id="logo">
            <img src="logofood.jpg"  alt="MyFoodLogo" srcset="">
        </div> -->
        <ul>
            <li class="item"><a href="/">Home</a></li>
            <li class="item"><a href="/services.html">Services</a></li>
            <li class="item"><a href="/about.html">About Us</a></li>
            <li class="item"><a href="/contact.html">Contact Us</a></li>
            <li class="item"><a href="/signup.html">SignUp</a></li>

        </ul>

        <div class="search">
            <input type="search" name="search" id="typeAnyThing" placeholder="Search Anything">
            <button class="btn" id="seek">Search</button>
        </div>
    </nav>
    <section class="signupform">
        <form action="signup.html"  method="post" class="form">
            <!-- <div  class="form"> -->
                <div class="detail-signup">
                    <label for="name"> Name : </label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name">
                </div>
                <div class="detail-signup">
                    <label for="email"> Email : </label>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email">
                </div>
                <div class="detail-signup">
                    <label for="password"> Password : </label>
                    <input type="password" name="password" id="password" placeholder="Enter Your Password">
                </div>
                <div class="detail-signup">
                    <label for="city"> Phone : </label>
                    <input type="text" name="phone" id="phone" placeholder="Enter Your phone">
                </div>
                <div class="detail-signup">
                    <label for="address"> Address : </label>
                    <textarea name="address" id="address" cols="30" rows="10"
                        placeholder="Enter Your Address"></textarea>
                </div>
                <div class="detail-signup">
                    <label for=""> Age : </label>
                    <span>Male<input type="radio" name="gender" id="male"></span><span>Female<input type="radio"
                            name="gender" id="female"></span>
                </div>
                <div class="detail-signup">
                    <label for="checkbox"> Check Your Detail : </label>
                    <input type="checkbox" name="check" id="checkbox">
                </div>
                <div class="detail-signup">
                    <button class="contact-submit"> Submit Here </button>
                </div>
            </div>
        </form>
    </section>
    
    <footer>
        <div class="footer">
            Copyright &copy; www.mumbai.tejasgym.com All right reserved!
        </div>
    </footer>
</body>

</html>
